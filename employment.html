<h2>Employment Application Form</h2>

<form action="/submit-application" method="post" enctype="multipart/form-data">
    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <!-- Position Applied For -->
    <label for="position">Position Applied For:</label><br>
    <input type="text" id="position" name="position" required><br><br>

    <!-- Cover Letter -->
    <label for="cover-letter">Cover Letter:</label><br>
    <textarea id="cover-letter" name="cover-letter" rows="6" cols="40" required></textarea><br><br>

    <!-- Resume Upload -->
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Application">
</form>
